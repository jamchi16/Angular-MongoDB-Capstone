<div class="d-flex justify-content-center">
  <div class="w-50">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <h5>Loading...</h5>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          pattern="^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=*]).*$"
        />
      </div>
      <div class="d-flex justify-content-center align-items-center flex-row mt-2 w-100">

        <button
          class="btn btn-primary m-2"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>

        <span class="link-primary" *ngIf="isLoginMode" (click)="onSwitchMode()">Don't have an account? Sign up!</span>
        <span class="link-primary" *ngIf="!isLoginMode" (click)="onSwitchMode()">Already have an account? Log in!</span>

      </div>
    </form>
  </div>
</div>
